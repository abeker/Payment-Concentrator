spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.default_schema=paypal_service_schema

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/sep?currentSchema=paypal_service_schema
#spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/
spring.datasource.username=postgres
spring.datasource.password=postgres

server.port = 8082
spring.profiles.active=dev


